<!--这是用table写九九乘法表-->
<script>
    document.write("<table border='1'>");
    for (var i = 1; i <= 9; i++) {
        document.write("<tr>");
        for (var j = 1; j <= i; j++) {
            document.write("<td>");
            document.write(j + "*" + i + "=" + i * j + " ");
            document.write("</td>");
            if (i == j) {
                // document.write("<br>")
            }
        }
        document.write("</tr>")
    }
    document.write("</table>")
</script>
